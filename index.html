<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Bancario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Banco                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                       Gchu</h1>
            <div class="account-info">
                <p id="titular"></p>
                <p id="numero-cuenta"></p>
                <p id="saldo"></p>
            </div>
        </header>

        <main class="main-content">
            <div class="operations">
                <h2>Operaciones</h2>
                <div class="operation-buttons">
                    <button id="depositar-btn" class="btn">Depositar</button>
                    <button id="retirar-btn" class="btn">Retirar</button>
                    <button id="movimientos-btn" class="btn">Ver Movimientos</button>
                    <button id="prestamos-btn" class="btn">Solicitar Préstamo</button>
                </div>
            </div>

            <div class="operation-form" id="operation-form" style="display: none;">
                <h3 id="form-title"></h3>
                <input type="number" id="cantidad-input" placeholder="Ingrese cantidad">
                <button id="confirmar-btn" class="btn">Confirmar</button>
                <button id="cancelar-btn" class="btn secondary">Cancelar</button>
            </div>

            <div class="movimientos-container" id="movimientos-container" style="display: none;">
                <h3>Historial de Movimientos</h3>
                <button id="cerrar-movimientos-btn" class="btn secondary">Cerrar</button>
                <div id="movimientos-list"></div>
            </div>

            <div class="prestamo-container" id="prestamo-container" style="display: none;">
                <h3>Solicitud de Préstamo</h3>
                <button id="cerrar-prestamo-btn" class="btn secondary">Cerrar</button>
                
                <div class="prestamo-form">
                    <div class="form-group">
                        <label for="monto-prestamo">Monto solicitado:</label>
                        <input type="number" id="monto-prestamo" placeholder="Ej: 100000">
                    </div>
                    
                    <div class="form-group">
                        <label for="cuotas-prestamo">Cuotas:</label>
                        <select id="cuotas-prestamo">
                            <option value="3">3 meses</option>
                            <option value="6">6 meses</option>
                            <option value="12">12 meses</option>
                            <option value="24">24 meses</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="tasa-interes">Tasa de interés anual:</label>
                        <input type="number" id="tasa-interes" value="15" step="0.1">
                        <span>%</span>
                    </div>
                    
                    <button id="simular-prestamo-btn" class="btn">Simular Préstamo</button>
                    
                    <div class="simulacion-resultados" id="simulacion-resultados" style="display: none;">
                        <h4>Resultado de la Simulación</h4>
                        <p><strong>Monto solicitado:</strong> $<span id="sim-monto"></span></p>
                        <p><strong>Plazo:</strong> <span id="sim-cuotas"></span> meses</p>
                        <p><strong>Tasa de interés anual:</strong> <span id="sim-tasa"></span>%</p>
                        <p><strong>Interés total:</strong> $<span id="sim-interes"></span></p>
                        <p><strong>Total a pagar:</strong> $<span id="sim-total"></span></p>
                        <p><strong>Cuota mensual:</strong> $<span id="sim-cuota"></span></p>
                        
                        <div class="form-group">
                            <label for="nombre-solicitante">Nombre completo:</label>
                            <input type="text" id="nombre-solicitante" placeholder="Ej: Juan Pérez">
                        </div>
                        
                        <div class="form-group">
                            <label for="ingresos-mensuales">Ingresos mensuales:</label>
                            <input type="number" id="ingresos-mensuales" placeholder="Ej: 500000">
                        </div>
                        
                        <button id="solicitar-prestamo-btn" class="btn">Solicitar Préstamo</button>
                    </div>
                </div>
            </div>
        </main>

        <div class="messages" id="messages"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
